{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<div class="main-container">
  <form method="POST">
    {% csrf_token %}

    <p>Are you sure you want to delete {{ item }}</p>
    <a href="{% url 'posts' %}" class="btn btn-primary">&laquo; Back to Posts</a>
    <input class="btn btn-danger" type="submit" value="Confirm">
  </form>
</div>
{% endblock %}
