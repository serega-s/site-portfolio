{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main-container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
{% endblock %}
