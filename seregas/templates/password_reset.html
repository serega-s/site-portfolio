{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main-container">
  <h3>Password reset</h3>

  <p>Forgot your password? Enter your email address, and we will send instructions for setting a new one</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>

    <button type="submit" class="btn btn-primary">Reset password</button>
  </form>
</div>
{% endblock %}
